<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <script src="./assets/javascript/script.js" defer></script>
  </head>
  <body>
    <section id="rating-start" class="rating-start">
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <form action="#" method="#" id="form">
        <input
          type="button"
          name="note"
          id="button-1"
          class="button"
          value="1"
        />
        <input
          type="button"
          name="note"
          id="button-2"
          class="button"
          value="2"
        />
        <input
          type="button"
          name="note"
          id="button-3"
          class="button"
          value="3"
        />
        <input
          type="button"
          name="note"
          id="button-4"
          class="button"
          value="4"
        />
        <input
          type="button"
          name="note"
          id="button-5"
          class="button"
          value="5"
        />
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="rating-end" class="rating-end hidden">
      <p>
        You selected
        <span class="rating"></span>
        out of 5
      </p>

      <p>Thank you!</p>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
  </body>
</html>
