<!DOCTYPE html>

  <body>
    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!
    </p>

    <form action="#" method="post">
      <input type="text" name="number" id="number" class="number" value="1" />
      <input type="text" name="number" id="number" class="number" value="2" />
      <input type="text" name="number" id="number" class="number" value="3" />
      <input type="text" name="number" id="number" class="number" value="4" />
      <input type="text" name="number" id="number" class="number" value="5" />
      <button type="submit">Submit</button>
    </form>
  </body>
